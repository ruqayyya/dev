<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>dev</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-box">
          <div class="title">
            <img src="./assets/images/devjobs.png" alt="title-image" />
          </div>
          <div class="mode">
            <div class="light">
              <img src="./assets/images/Combined Shape.png" alt="light" />
            </div>
            <div class="toggle">
              <img src="./assets/images/Group 13.png" alt="toggleeF" />
            </div>
            <div class="dark">
              <img src="./assets/images/Combined Shape (1).png" alt="dark" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="hero-section">
        <div class="container">
          <div class="form-box">
            <form>
              <div class="input-group">
                <label for="job-title">
                  <img src="./assets/images/003-search.png" alt="" />
                </label>
                <input
                  type="text"
                  id="job-title"
                  name="title"
                  placeholder="Filter by title, companies, expertise..."
                />
              </div>
              <span class="line"></span>
              <div class="input-group">
                <label for="location">
                  <img src="./assets/images/placeholder 2.png" alt="" />
                </label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Filter by location..."
                />
              </div>
              <span class="line"></span>
              <div class="checkbox-group">
                <input type="checkbox" id="full-time" name="full_time" />
                <label for="full-time">Full Time Only</label>
              </div>
              <button type="submit" class="search-button">Search</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
